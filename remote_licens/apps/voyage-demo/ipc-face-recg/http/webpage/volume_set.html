<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
        <title></title>
        
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        
        <link rel="stylesheet" text="text/css" href="ui.css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.ui.min.js"></script>


</head>
<body>
	<script type="text/javascript">
		function save(){
			var vol = $('#slvol').slider('getValue');
			
			$.ajax({
				type:'POST',
				url:'/action/volsetting',
				dataType:'text',
				data:{
					ops:'1',
					vol:vol
				},
				success:function(data){
					alert("保存成功");
				},
				error:function(xhr,status,error){
					alert("保存失败");
				}
			
			
			});
		}
	</script>
	
	<div style="height:643px;">
		<div style="padding-top:20px; padding-left:20px;">
			<label style="padding-left:10px; font-size:24px;">音量</label>
		</div>
		<div style="padding-top:50px; padding-left:50px;">
			<input id="slvol" class="easyui-slider" style="width:400px" data-options="showTip:true, min:0, max:16, step:1, rule:[0, '|', 2, '|', 4, '|', 6, '|', 8, '|', 10]">
		</div>
		<div style="padding-top:80px;padding-left:380px;">
			<button id="btn" style="width:20%;height:30px;" onclick="save()">保存</button>
		</div>
	</div>
</body>
</html>
