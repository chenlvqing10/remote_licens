<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
        <title></title>
        
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        
        <link rel="stylesheet" text="text/css" href="ui.css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.ui.min.js"></script>


</head>
<body>
	<script type="text/javascript">
		function save_passwd(){
			
			var oldword = $('#tboxold').textbox('getValue');
			var newword = $('#tboxnew').textbox('getValue');
			var confmword = $('#tboxconfirm').textbox('getValue');
			
			$.ajax({
				type:'POST',
				url:'/action/adminpasswd',
				dataType:'json',
				data:{
					oldword: oldword,
					newword: newword,
					confmword: confmword
				},
				success:function(data){
					alert("保存成功");
				},
				error:function(xhr,status,error){
					alert("保存失败");
				}
			
			
			});
		}
		
		
	</script>
	
	<div style="height:643px;">
		<div style="padding-top:30px; padding-left:30px;">
		<label>旧密码:</label> <input id="tboxold" class="easyui-textbox" value="" style="width:65%;height:30px;" data-options="required:false">
		</div>
		<div style="padding-top:30px; padding-left:30px;">
		<label>新密码:</label> <input id="tboxnew" class="easyui-textbox" value="" style="width:65%;height:30px;" data-options="required:false">
		</div>
		<div style="padding-top:30px; padding-left:30px;">
		<label>确认新密码:</label> <input id="tboxconfirm" class="easyui-textbox" value="" style="width:65%;height:30px;" data-options="required:false">
		</div>

		<div style="padding-top:50px; padding-left:30px;">
			<button id="btnsave" style="width:80px;height:30px;" onclick="save_passwd()">修改</button>
		</div>
		
	</div>
</body>
</html>
