<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
        <title></title>
        
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        
        <link rel="stylesheet" text="text/css" href="ui.css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.ui.min.js"></script>


</head>
<body>
	<script type="text/javascript">

		$.ajax({
				type:'POST',
				url:'/action/brightsetting',
				dataType:'json',
				data:{
					ops:'0'
				},
				success:function(data) {
					console.log(data);
					$('#sldr').slider('setValue', data.bright);
				},
				error:function(xhr,status,error){
					alert("获取识别参数失败");
				}
		});
				
		function save(){
			var bright = $('#sldr').slider('getValue');
			console.log(bright);
			
			$.ajax({
				type:'POST',
				url:'/action/brightsetting',
				dataType:'text',
				data:{
					ops:'1',
					bright:bright
				},
				success:function(data){
					alert("保存成功");
				},
				error:function(xhr,status,error){
					alert("保存失败");
				}
			});
		}
	</script>
	
	<div style="height:643px;">
		<div style="padding-top:20px; padding-left:20px;">
			<label style="padding-left:10px; font-size:24px;">亮度</label>
		</div>
		<div style="padding-top:50px; padding-left:50px;">
			<label>亮度自动</label> <input type="checkbox" id="cboxauto" value="">
		</div>
		<div style="padding-top:40px; padding-left:50px;">
			<input id="sldr" class="easyui-slider" style="width:400px" data-options="showTip:true, min:0, max:100, step:1, rule:[0, '|', 20, '|', 40, '|', 60, '|', 80, '|', 100]">
		</div>
		<div style="padding-top:90px;padding-left:380px;">
			<button id="btn" style="width:20%;height:30px;" onclick="save()">保存</button>
		</div>
	</div>
</body>
</html>
