<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
        <title></title>
        
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        
        <link rel="stylesheet" text="text/css" href="ui.css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.ui.min.js"></script>


</head>
<body>
	<script type="text/javascript">
		function save(){
			var b; 
			b = $('#cboxlan').is(':checked');
			var lanflg = (b==true)?'1':'0';
			
			b = $('#cboxautoip').is(':checked'); 
			var autoipflg = (b==true)?'1':'0';
			
			var ip = $('#tboxip').textbox('getValue');
			var mask = $('#tboxmask').textbox('getValue');
			var gw = $('#tboxgw').textbox('getValue');
			var dns = $('#tboxdns').textbox('getValue');
			
			$.ajax({
				type:'POST',
				url:'/action/lancfg',
				dataType:'text',
				data:{
					lanflg: lanflg,
					autoipflg: autoipflg,
					ip: ip,
					mask: mask,
					gw: gw,
					dns: dns
				},
				success:function(data){
					alert("保存成功");
				},
				error:function(xhr,status,error){
					alert("保存失败");
				}
			
			});
		}
		
		
	</script>
	
	<div style="height:643px;">
		<div style="padding-top:20px; padding-left:50px;">
		<label>有线网络:</label><input id="cboxlan" type="checkbox" > 
		</div>
		<div style="padding-top:20px; padding-left:50px;">
		<label>自动IP:</label><input id="cboxautoip" type="checkbox" > 
		</div>
		<div style="padding-top:20px; padding-left:50px;">
		<label>------------------------------------------------------------------------------------------------------------</label>
		</div>
		<div style="padding-top:20px; padding-left:50px;">
		<label style="font-size:16px;">手动设置</label>
		</div>
		<div style="padding-top:20px; padding-left:50px;">
		<label>IP地址:</label> <input id="tboxip" class="easyui-textbox" value="" style="width:65%;height:30px;" data-options="required:false">
		</div>
		<div style="padding-top:20px; padding-left:50px;">
		<label>子网掩码:</label> <input id="tboxmask" class="easyui-textbox" value="" style="width:65%;height:30px;" data-options="required:false">
		</div>
		<div style="padding-top:20px; padding-left:50px;">
		<label>网关:</label> <input id="tboxgw" class="easyui-textbox" value="" style="width:65%;height:30px;" data-options="required:false">
		</div>
		<div style="padding-top:20px; padding-left:50px;">
		<label>DNS:</label> <input id="tboxdns" class="easyui-textbox" value="" style="width:65%;height:30px;" data-options="required:false">
		</div>
		<div style="padding-top:50px; padding-left:50px;">
			<button id="btnsave" style="width:80px;height:30px;" onclick="save()">保存</button>
		</div>
		
	</div>
</body>
</html>
