;
; iMBR.ini  配置信息，此分区表要保证按照地址顺序递增，addr_lo起始位置尽量按照介质block大小对齐.
; attr 由操作系统开发者定义含义, 
;	bit0，1 表示当前分区在os中产生块设备，这样可以进行挂载， 反之为0;
;	bit1，1 表示写入到介质中，0不再写入到介质中;
; 	bit2-bit4, 量产写入的方式 0 分区，1 带坏块校验的方式写入，其他待定
;	bit5, 1 表示格式化该分区， 0 表示不格式化该分区
;
; 关于partition0的起始地址, nand、sd等0M--32M 保留; nor leaver_boot 在256K,保留空间 需根据leaver.img大小计算，  spi nand 0--16M 保留
[iMBR]
count=7

; Start 32MB
; Notice: the minimal size of partition is 16MB (0x8000)
[partition0]
addr_hi=0x00000000
addr_lo=0x00010000
len_hi=0x00000000
len_lo=0x00008000
attr=0x00000022
name=env

[partition1]
addr_hi=0x00000000
addr_lo=0x00018000
len_hi=0x00000000
len_lo=0x00008000
attr=0x00000022
name=bootfs

[partition2]
addr_hi=0x00000000
addr_lo=0x00020000
len_hi=0x00000000
len_lo=0x00008000
attr=0x00000022
name=kernel

[partition3]
addr_hi=0x00000000
addr_lo=0x00028000
len_hi=0x00000000
len_lo=0x000C0000
attr=0x00000023
name=root

; For SN
[partition4]
addr_hi=0x00000000
addr_lo=0x000E8000
len_hi=0x00000000
len_lo=0x00001000
attr=0x00000001
name=private

; For boot
[partition5]
addr_hi=0x00000000
addr_lo=0x000E9000
len_hi=0x00000000
len_lo=0x00008000
attr=0x00000021
name=misc

; For ota
[partition6]
addr_hi=0x00000000
addr_lo=0x000F1000
len_hi=0x00000000
len_lo=0x000C0000
attr=0x00000021
name=cache

; Add customize partition here

; The rest of the space is reserved for data partition
