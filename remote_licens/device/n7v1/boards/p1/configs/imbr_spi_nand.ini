;
; iMBR.ini  配置信息，此分区表要保证按照地址顺序递增，addr_lo起始位置按照介质block（256K）大小对齐.
; attr 由操作系统开发者定义含义, 
;	bit0，1 表示当前分区在os中产生块设备，这样可以进行挂载， 反之为0;
;	bit1，1 表示写入到介质中，0不再写入到介质中;
; 	bit2-bit4, 量产写入的方式 0 分区;1 带坏块校验的方式写入;2 逻辑层写入
;
; 关于partition0的起始地址, nand、sd等0M--32M 保留; nor leaver_boot 在256K,保留空间 需根据leaver.img大小计算，  spi nand 0--16M 保留
[iMBR]
count=4

[partition0]
addr_hi=0x00000000
addr_lo=0x00004000
len_hi=0x00000000
len_lo=0x00001000
attr=0x00000006
name=env

[partition1]
addr_hi=0x00000000
addr_lo=0x00005000
len_hi=0x00000000
len_lo=0x00008000
attr=0x00000006
name=bootfs

[partition2]
addr_hi=0x00000000
addr_lo=0x0000d000
len_hi=0x00000000
len_lo=0x00008000
attr=0x00000006
name=kernel

[partition3]
addr_hi=0x00000000
addr_lo=0x00015000
len_hi=0x00000000
len_lo=0x00010000
attr=0x0000000b
name=root
